{% extends "layout.html" %}

{% block title %}
    signin 
{% endblock %}

{% block main %}
    <form action="/signin" method="post">
        <div class="form_container">
            <div class="form-group">
                <input autofocus name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmation_password" id="exampleInputPassword1" placeholder="Confirm password" minlength="6">
            </div>
            <button class="btn btn-primary" type="submit">Singin</button>
        </div>
    </form>
    <div class="message_container">
        <div>
          <h2 style="color:orangered;">{{msg}}</h2>
        </div>
    </div>
{% endblock %}

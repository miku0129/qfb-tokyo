        <script>

            function vote(book_title){
                let url = ""; 
                $.ajax({
                    url: "/",
                    data: { val: book_title },
                    type: "POST",
                    dataType: "json",
                    success: function(data) {
                        response = data;
                    },

                    window.alert("vote");

{% extends "layout.html" %}

{% block title %}
    reset 
{% endblock %}

{% block main %}
    <form action="/reset" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="email" placeholder="email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" minlength="6">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation_password" placeholder="Confirm password" type="password" minlength="6">
        </div>
        <button class="btn btn-primary" type="submit">Reset</button>
    </form>
    <dif>
      <h2 style="color:orangered;">{{msg}}</h2>
    </dif>
{% endblock %}
